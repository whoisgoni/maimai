<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="{$Think.config.DOMAIN.PUBLIC}bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-md-12">
                        <h2>maimai</h2>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="email" class="form-control" placeholder="邮箱地址" required autofocus >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="密码" required >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6" >
                        <input type="text" class="form-control" placeholder="验证码" required >
                    </div>
                    <div class="col-md-6">
                        <img class="img-responsive" src="{$Think.config.domain.www}?m=Home&c=Login&a=verify" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">登  陆</button>
                    </div>
                    <div class="col-md-6">
                        <a href="{$Think.config.domain.www}?m=Home&c=Login&a=reg" class="btn btn-default btn-lg btn-block" role="button">注 册</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{$Think.config.DOMAIN.PUBLIC}bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
